name: deploy for feature_dev

on:
  push:
    branches:
      - 'main'
    paths:
      - '.github/workflows/*'
      - '__test__/**'
      - 'build/**'
      - 'code-runner/*'
      - 'components/*'
      - 'demoBlock/*'
      - 'docs/*'
      - 'theme/*'
      - 'Dockerfile'
      - 'docker-compose.yml'
      - 'nginx.conf'

jobs:
  deploy-dev:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14
      # - name: lint and test # 测试
      #    run: |
      #      npm i
      #      npm run lint
      #      npm run test:local
      - name: set ssh key # 临时设置 ssh key
        run: |
          mkdir -p ~/.ssh/
          echo "${{secrets.COSEN_ID_RSA}}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan "${{secrets.COSEN_HOST}}" >> ~/.ssh/known_hosts
      - name: deploy
        run: |
          ssh work@${{secrets.COSEN_HOST}} "
            cd /home/work/choba-lego/admin-fe;
            git remote add origin https://CavinHuang:${{secrets.COSEN_TOKEN}}@github.com/CavinHuang/note.git;
            git checkout feature_dev;
            git config pull.rebase false;
            git pull origin feature_dev;
            git remote remove origin;

            # 构建 prd-dev
            # npm i;
            # npm run build-dev;

            # 启动 docker
            docker-compose build admin-fe; # 和 docker-compose.yml service 名字一致
            docker-compose up -d;
          "
      - name: delete ssh key
        run: rm -rf ~/.ssh/id_rsa
